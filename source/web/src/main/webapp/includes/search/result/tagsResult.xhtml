<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
    <a4j:repeat rendered="#{fn:length(result) > 0}" id="tagList" value="#{result}" var="tag">
        <a4j:commandLink render="mainArea" actionListener="#{controller.showTag(tag)}" value="#{tag.tag}" />
        <br />
    </a4j:repeat>
    <h:outputText rendered="#{fn:length(result) == 0}" value="#{messages['no_results_found']}" />
</ui:composition>
