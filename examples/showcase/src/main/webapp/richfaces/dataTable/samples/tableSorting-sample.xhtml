<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
    <h:form id="form">
        <rich:dataTable value="#{capitalsBean.capitals}" var="cap" id="table" rows="12">
            <rich:column>
                <f:facet name="header">
                    State Flag
                </f:facet>
                <h:graphicImage value="#{cap.stateFlag}" alt="flag" />
            </rich:column>
            <rich:column sortBy="#{cap.name}" id="name" sortOrder="#{capitalsSortingBean.capitalsOrder}" sortType="custom">
                <f:facet name="header">
                    <a4j:commandLink value="Sort by Capital Name" render="table" action="#{capitalsSortingBean.sortByCapitals}" />
                </f:facet>
                <h:outputText value="#{cap.name}" />
            </rich:column>
            <rich:column sortBy="#{cap.state}" id="state" sortOrder="#{capitalsSortingBean.statesOrder}" sortType="custom">
                <f:facet name="header">
                    <a4j:commandLink value="Sort by State Name" render="table" action="#{capitalsSortingBean.sortByStates}" />
                </f:facet>
                <h:outputText value="#{cap.state}" />
            </rich:column>
            <rich:column sortBy="#{cap.timeZone}" id="timeZone" comparator="#{capitalsSortingBean.timeZoneComparator}"
                sortOrder="#{capitalsSortingBean.timeZonesOrder}" sortType="custom">
                <f:facet name="header">
                    <a4j:commandLink value="Sort by Time Zone" render="table" action="#{capitalsSortingBean.sortByTimeZones}" />
                </f:facet>
                <h:outputText value="#{cap.timeZone}" />
            </rich:column>
            <f:facet name="footer">
                <rich:dataScroller />
            </f:facet>
        </rich:dataTable>
    </h:form>
</ui:composition>
