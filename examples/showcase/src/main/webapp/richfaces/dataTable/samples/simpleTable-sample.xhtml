<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
    <rich:dataTable var="record" value="#{reportBean.expReport.records}">
        <f:facet name="header">
            <rich:columnGroup>
                <rich:column rowspan="2">
                </rich:column>
                <rich:column colspan="3">
                    <h:outputText value="Expenses" />
                </rich:column>
                <rich:column rowspan="2">
                    <h:outputText value="subtotals" />
                </rich:column>
                <rich:column breakRowBefore="true">
                    <h:outputText value="Meals" />
                </rich:column>
                <rich:column>
                    <h:outputText value="Hotels" />
                </rich:column>
                <rich:column>
                    <h:outputText value="Transport" />
                </rich:column>
            </rich:columnGroup>
        </f:facet>

        <rich:column colspan="5">
            <h:outputText value="#{record.city}" />
        </rich:column>

        <rich:collapsibleSubTable var="expense" value="#{record.items}">
            <rich:column>
                <h:outputText value="#{expense.day}" />
                <f:facet name="footer">
                    <div />
                </f:facet>
            </rich:column>
            <rich:column>
                <h:outputText value="#{expense.meals}">
                    <f:convertNumber pattern="$####.00" />
                </h:outputText>
                <f:facet name="footer">
                    <h:outputText value="#{record.totalMeals}">
                        <f:convertNumber pattern="$####.00" />
                    </h:outputText>
                </f:facet>
            </rich:column>
            <rich:column>
                <h:outputText value="#{expense.hotels}">
                    <f:convertNumber pattern="$####.00" />
                </h:outputText>
                <f:facet name="footer">
                    <h:outputText value="#{record.totalHotels}">
                        <f:convertNumber pattern="$####.00" />
                    </h:outputText>
                </f:facet>
            </rich:column>

            <rich:column>
                <h:outputText value="#{expense.transport}">
                    <f:convertNumber pattern="$####.00" />
                </h:outputText>
                <f:facet name="footer">
                    <h:outputText value="#{record.totalTransport}">
                        <f:convertNumber pattern="$####.00" />
                    </h:outputText>
                </f:facet>
            </rich:column>
            <rich:column>

                <f:facet name="footer">
                    <h:outputText value="#{record.total}">
                        <f:convertNumber pattern="$####.00" />
                    </h:outputText>
                </f:facet>
            </rich:column>

        </rich:collapsibleSubTable>

        <f:facet name="footer">

            <rich:columnGroup>
                <rich:column>Totals</rich:column>
                <rich:column>
                    <h:outputText value="#{reportBean.expReport.totalMeals}">
                        <f:convertNumber pattern="$####.00" />
                    </h:outputText>
                </rich:column>
                <rich:column>
                    <h:outputText value="#{reportBean.expReport.totalHotels}">
                        <f:convertNumber pattern="$####.00" />
                    </h:outputText>
                </rich:column>
                <rich:column>
                    <h:outputText value="#{reportBean.expReport.totalTransport}">
                        <f:convertNumber pattern="$####.00" />
                    </h:outputText>
                </rich:column>
                <rich:column>
                    <h:outputText value="#{reportBean.expReport.grandTotal}">
                        <f:convertNumber pattern="$####.00" />
                    </h:outputText>
                </rich:column>
            </rich:columnGroup>
        </f:facet>

    </rich:dataTable>
</ui:composition>
