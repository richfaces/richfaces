<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">

    <rich:panel header="Keeping Input Focused after Submission">

        <h:form id="form">

            <rich:focus preserve="true" />

            <h:panelGrid columns="2">
                <h:inputText id="query" value="#{query}" />
                <a4j:commandButton value="Search" render="@form" />
            
                <h:outputText value="Searched query:" />
                <h:outputText id="output" value="#{query}" />
            </h:panelGrid>
        </h:form>

    </rich:panel>

</ui:composition>
