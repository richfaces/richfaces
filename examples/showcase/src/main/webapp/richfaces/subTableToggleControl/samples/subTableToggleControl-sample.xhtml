<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:rich="http://richfaces.org/rich">
    <h:form id="form">
        <rich:dataTable value="#{carsBean.shortInventoryVendorLists}" var="list" rows="3">
            <f:facet name="header">
                <rich:columnGroup>
                    <rich:column colspan="6">
                        <h:outputText value="Cars marketplace" />
                    </rich:column>
                    <rich:column breakRowBefore="true">
                        <h:outputText value="Model" />
                    </rich:column>
                    <rich:column>
                        <h:outputText value="Price" />
                    </rich:column>
                    <rich:column>
                        <h:outputText value="Mileage" />
                    </rich:column>
                    <rich:column>
                        <h:outputText value="VIN Code" />
                    </rich:column>
                    <rich:column>
                        <h:outputText value="Items stock" />
                    </rich:column>
                    <rich:column>
                        <h:outputText value="Days Live" />
                    </rich:column>
                </rich:columnGroup>
            </f:facet>
            <rich:column colspan="6">
                <rich:collapsibleSubTableToggler for="sbtbl" />
                <h:outputText value="#{list.vendor}" />
            </rich:column>
            <rich:collapsibleSubTable value="#{list.vendorItems}" var="item" id="sbtbl" expandMode="client" rows="8">
                <rich:column>
                    <h:outputText value="#{item.model}" />
                </rich:column>
                <rich:column>
                    <h:outputText value="#{item.price}" />
                </rich:column>
                <rich:column>
                    <h:outputText value="#{item.mileage}" />
                </rich:column>
                <rich:column>
                    <h:outputText value="#{item.vin}" />
                </rich:column>
                <rich:column>
                    <h:outputText value="#{item.stock}" />
                </rich:column>
                <rich:column>
                    <h:outputText value="#{item.daysLive}" />
                </rich:column>
                <f:facet name="footer">
                    <h:outputText value="Total of #{list.vendor} Cars: #{list.count}" />
                </f:facet>
            </rich:collapsibleSubTable>
        </rich:dataTable>
    </h:form>
</ui:composition>
