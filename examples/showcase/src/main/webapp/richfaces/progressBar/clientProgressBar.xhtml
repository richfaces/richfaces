<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>
    <p>
        The <b>rich:progressBar</b> in client mode is strictly based on values in the client browser, and so is not determined
        by server-state. Using JavaScript component API calls trigger the start, stop, and progress of the component. Take a
        look at the source code below for an example.
    </p>
    <br />

    <ui:include src="#{demoNavigator.sampleIncludeURI}" />
    <ui:include src="/templates/includes/source-view.xhtml">
        <ui:param name="src" value="#{demoNavigator.sampleIncludeURI}" />
        <ui:param name="sourceType" value="xhtml" />
        <ui:param name="openLabel" value="View Source" />
        <ui:param name="hideLabel" value="Hide Source" />
    </ui:include>


</ui:composition>

</html>
