<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>
    <p>
        The <b>rich:dataScroller</b> component implements Ajax pagination for data iteration components such as tables.
    </p>

    <p>
        In RichFaces 4.x, no additional updating is required in order to synchronize different <b>rich:dataScroller</b>
        components attached to the same table. This is demonstrated in the example below.
    </p>
    <ui:include src="#{demoNavigator.sampleIncludeURI}" />
    <ui:include src="/templates/includes/source-view.xhtml">
        <ui:param name="src" value="#{demoNavigator.sampleIncludeURI}" />
        <ui:param name="sourceType" value="xhtml" />
        <ui:param name="openLabel" value="View Source" />
        <ui:param name="hideLabel" value="Hide Source" />
    </ui:include>
    <ui:include src="/templates/includes/source-view.xhtml">
        <ui:param name="src" value="/WEB-INF/src/org/richfaces/demo/tables/CarsBean.java" />
        <ui:param name="sourceType" value="java" />
        <ui:param name="openLabel" value="View CarsBean Source" />
        <ui:param name="hideLabel" value="Hide CarsBean Source" />
    </ui:include>
</ui:composition>

</html>
