<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>
    <p>
        This example of the <b>rich:popupPanel</b> shows you a modal style popup that blocks the main screen from any operation.
        This is defined by setting the <b>modal="true"</b> attribute.
    </p>

    <p>In this example the panel is also defined as resizable so you could change its sizes using the mouse</p>
    <ui:include src="#{demoNavigator.sampleIncludeURI}" />
    <ui:include src="/templates/includes/source-view.xhtml">
        <ui:param name="src" value="#{demoNavigator.sampleIncludeURI}" />
        <ui:param name="sourceType" value="xhtml" />
        <ui:param name="openLabel" value="View Source" />
        <ui:param name="hideLabel" value="Hide Source" />
    </ui:include>
</ui:composition>

</html>
