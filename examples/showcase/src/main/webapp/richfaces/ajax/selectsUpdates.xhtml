<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" >

<ui:composition>
    <p>
        This is a slightly more complex use-case for <b>a4j:ajax</b> involving dependent select components. When you choose a
        value from the first select component, the second select component is rendered with dynamic content based on you first
        choice.
    </p>
    <ui:include src="#{demoNavigator.sampleIncludeURI}" />
    <ui:include src="/templates/includes/source-view.xhtml">
        <ui:param name="src" value="#{demoNavigator.sampleIncludeURI}" />
        <ui:param name="sourceType" value="xhtml" />
        <ui:param name="openLabel" value="View Source" />
        <ui:param name="hideLabel" value="Hide Source" />
    </ui:include>
    <ui:include src="/templates/includes/source-view.xhtml">
        <ui:param name="src" value="/WEB-INF/src/org/richfaces/demo/common/SelectsBean.java" />
        <ui:param name="sourceType" value="java" />
        <ui:param name="openLabel" value="View Bean Source" />
        <ui:param name="hideLabel" value="Hide Bean Source" />
    </ui:include>

</ui:composition>

</html>
