<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">
        <h:form id="form">
            <rich:extendedDataTable value="#{extTableSelectionBean.inventoryItems}" var="car"
                                    selection="#{extTableSelectionBean.selection}" id="table" frozenColumns="2"
                                    style="height:300px; width:310px;">
                <a4j:ajax execute="@form" event="selectionchange" listener="#{extTableSelectionBean.selectionListener}"
                          render=":res"/>
                <f:facet name="header">
                    <h:outputText value="Cars marketplace"/>
                </f:facet>
                <rich:column>
                    <f:facet name="header">
                        <h:outputText value="Vendor"/>
                    </f:facet>
                    <h:outputText value="#{car.vendor}"/>
                </rich:column>
                <rich:column>
                    <f:facet name="header">
                        <h:outputText value="Model"/>
                    </f:facet>
                    <h:outputText value="#{car.model}"/>
                </rich:column>
                <rich:column>
                    <f:facet name="header">
                        <h:outputText value="Price"/>
                    </f:facet>
                    <h:outputText value="#{car.price}"/>
                </rich:column>
            </rich:extendedDataTable>

            <rich:contextMenu target="table" mode="ajax">
                <rich:menuItem label="View" render="popupContent" oncomplete="#{rich:component('popup')}.show();"
                               mode="ajax" icon="/images/icons/open.gif"/>
            </rich:contextMenu>

        </h:form>

        <rich:popupPanel id="popup" modal="true" autosized="true" resizeable="false">
            <f:facet name="header">
                <h:outputText value="Car details"/>
            </f:facet>
            <f:facet name="controls">
                <h:outputLink value="#" onclick="#{rich:component('popup')}.hide(); return false;" style="color: inherit">X</h:outputLink>
            </f:facet>
            <h:panelGrid columns="2" id="popupContent" columnClasses="col1, col2">
                <h:outputText value="Vendor"/>
                <h:inputText style="border:solid 0.5px black; width: 10em"
                             value="#{extTableSelectionBean.selectionItem.vendor}"/>
                <h:outputText value="Model"/>
                <h:inputText style="border:solid 0.5px black; width: 10em"
                             value="#{extTableSelectionBean.selectionItem.model}"/>
                <h:outputText value="Price"/>
                <h:inputText style="border:solid 0.5px black; width: 10em"
                             value="#{extTableSelectionBean.selectionItem.price}"/>
                <h:outputText value="Mileage"/>
                <h:inputText style="border:solid 0.5px black; width: 10em"
                             value="#{extTableSelectionBean.selectionItem.mileage}"/>
                <h:outputText value="VIN Code"/>
                <h:inputText style="border:solid 0.5px black; width: 10em"
                             value="#{extTableSelectionBean.selectionItem.vin}"/>
                <h:outputText value="Items stock"/>
                <h:inputText style="border:solid 0.5px black; width: 10em"
                             value="#{extTableSelectionBean.selectionItem.stock}"/>
                <h:outputText value="Days Live"/>
                <h:inputText style="border:solid 0.5px black; width: 10em"
                             value="#{extTableSelectionBean.selectionItem.daysLive}"/>
            </h:panelGrid>
            <br />
            <h:button value="Close" onclick="#{rich:component('popup')}.hide(); return false;"/>
        </rich:popupPanel>
</ui:composition>
