<f:view contentType="text/html">
    <h:head>
        <title>RichFaces Showcase - Push Messages</title>

        <h:outputStylesheet library="css" name="application.css" target="head" />

            #page-content {
                height: 100%;
                min-height: 360px;
            }

            <div id="page-content">
                <r:tabPanel switchType="client" styleClass="navigation">
                    <r:tab>
                        <f:facet name="header">Message Consumer</f:facet>
                        
                        <ui:include src="samples/pushCdiConsumer-sample.xhtml" />
                    </r:tab>
                </r:tabPanel>

                
            </div>
            <div id="footer"></div>
        </div>
