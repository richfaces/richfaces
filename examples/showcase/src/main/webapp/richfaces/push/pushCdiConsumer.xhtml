<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"  xmlns:rich="http://richfaces.org/rich">



<f:view contentType="text/html">
    <h:head>
        <title>RichFaces Showcase - Push Messages</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="application.css" />
        <h:outputStylesheet>
            #page-content {
                height: 100%;
                min-height: 360px;
            }
            #page {
                width: 360px;
            }
            #footer {
                padding: 0px;
            }
        </h:outputStylesheet>
        <div id="page">
            <div id="page-content">
                <rich:tabPanel switchType="client" styleClass="navigation">
                    <rich:tab>
                        <f:facet name="header">Message Consumer</f:facet>
                        
                        <ui:include src="samples/pushCdiConsumer-sample.xhtml" />
                    </rich:tab>
                </rich:tabPanel>

                
            </div>
            <div id="footer" />
        </div>
    </h:body>
</f:view>
</html>
