<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
    <h:form id="form">
        <p>This example shows a pickList in the simpler, single column display, with ordering of the result list enabled:</p>
        <rich:panel style="width:560px;">
            <f:facet name="header">
                <h:outputText value="Simple pick list" />
            </f:facet>
            <rich:pickList value="#{listSelectBean.selectedCapitals}" sourceCaption="Available cities" targetCaption="Selected cities" listWidth="165px" listHeight="100px" orderable="true">
                <f:selectItems value="#{listSelectBean.capitals}" var="capital" itemValue="#{capital}" itemLabel="#{capital.name}" />
                <f:converter converterId="CapitalsConverter" />
            </rich:pickList>

        </rich:panel>
        <br />
        <p>In the next example, the list of capitals is displayed in a multi-column format:</p>
        <rich:panel style="width:560px;">
            <f:facet name="header">
                <h:outputText value="Pick list with columns" />
            </f:facet>
            <rich:pickList value="#{listSelectBean.selectedCapitals}" var="capital" listHeight="200px">
                <f:selectItems value="#{listSelectBean.capitals}" />
                <f:converter converterId="CapitalsConverter" />
                <rich:column>
                    <f:facet name="header">Flag</f:facet>
                    <h:graphicImage value="#{capital.stateFlag}" alt="flag" width="33"/>
                </rich:column>
                <rich:column>
                    <f:facet name="header">Name</f:facet>
                    #{capital.name}
                </rich:column>
                <rich:column>
                    <f:facet name="header">State</f:facet>
                    #{capital.state}
                </rich:column>
            </rich:pickList>
        </rich:panel>
    </h:form>
</ui:composition>
