<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:r="http://richfaces.org">
    <h:form>
        <p>This example shows a pickList in the simpler, single column display, with ordering of the result list enabled:</p>
        <r:panel style="width:560px;">
            <f:facet name="header">
                <h:outputText value="Simple pick list"></h:outputText>
            </f:facet>
            <r:pickList value="#{listSelectBean.selectedCapitals}" sourceCaption="Available cities" targetCaption="Selected cities" listWidth="165px" listHeight="100px" orderable="true">
                <f:selectItems value="#{listSelectBean.capitals}" var="capital" itemValue="#{capital}" itemLabel="#{capital.name}" />
                <f:converter converterId="CapitalsConverter" />
            </r:pickList>

        </r:panel>
        <br />
        <p>In the next example, the list of capitals is displayed in a multi-column format:</p>
        <r:panel style="width:560px;">
            <f:facet name="header">
                <h:outputText value="Pick list with columns"></h:outputText>
            </f:facet>
            <r:pickList value="#{listSelectBean.selectedCapitals}" var="capital" listHeight="200px">
                <f:selectItems value="#{listSelectBean.capitals}" />
                <f:converter converterId="CapitalsConverter" />
                <r:column>
                    <f:facet name="header">Flag</f:facet>
                    <h:graphicImage value="#{capital.stateFlag}" alt="flag" width="33"/>
                </r:column>
                <r:column>
                    <f:facet name="header">Name</f:facet>
                    #{capital.name}
                </r:column>
                <r:column>
                    <f:facet name="header">State</f:facet>
                    #{capital.state}
                </r:column>
            </r:pickList>
        </r:panel>
    </h:form>
</ui:composition>
