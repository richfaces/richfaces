<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:rich="http://richfaces.org/rich">

    <rich:notify stayTime="#{notifyBean.stayTime}" sticky="#{notifyBean.sticky}" nonblocking="#{notifyBean.nonblocking}"
        nonblockingOpacity="#{notifyBean.nonblockingOpacity}" showShadow="#{notifyBean.showShadow}"
        showCloseButton="#{notifyBean.showCloseButton}" detail="#{notifyBean.detail}" escape="false">

        <f:facet name="summary">
            Notification
        </f:facet>
        
    </rich:notify>

</ui:composition>
