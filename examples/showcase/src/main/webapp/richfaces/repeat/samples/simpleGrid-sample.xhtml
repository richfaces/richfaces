<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
    <style type="text/css">
        .panel {
            float:left;
            width:190px;
            padding:5px;
        }
        
        .panel .rf-p-b {
            font-size: 12px;
        }
    </style>
    <h:form id="form">
        <h:panelGrid columns="1" style="width: 640px">
            <a4j:outputPanel id="panel" layout="block">
                <a4j:repeat value="#{capitalsBean.capitals}" var="cap" rows="15" id="repeat">
                    <rich:panel styleClass="panel">
                        <f:facet name="header">
                            <h:panelGroup>
                                <h:graphicImage value="#{cap.stateFlag}" alt="flag" />
                                <h:outputText value="#{cap.state}" style="font-weight:bold; margin-left: 4px" />
                            </h:panelGroup>
                        </f:facet>
                        <h:panelGrid columns="2">
                            <h:outputText value="State Capital" style="font-weight:bold" />
                            <h:outputText value="#{cap.name}" />
                            <h:outputText value="State TimeZone" style="font-weight:bold" />
                            <h:outputText value="#{cap.timeZone}" />
                        </h:panelGrid>
                    </rich:panel>
                </a4j:repeat>
            </a4j:outputPanel>
            <a4j:outputPanel layout="block">
                <rich:dataScroller for="repeat" render="panel" fastStep="3"/>
            </a4j:outputPanel>
        </h:panelGrid>
    </h:form>
</ui:composition>
