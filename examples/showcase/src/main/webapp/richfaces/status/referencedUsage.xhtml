<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition>
        <p>
            This example shows the <b>a4j:status</b> component referenced from other components.
        </p>

        <p>
            The two inputs have attached Ajax behaviors. Two <b>a4j:status</b> components are referenced from those behaviors. The <b>status</b>
            attribute for the Ajax tags defines the <b>name</b> attribute of the corresponding <b>a4j:status</b> components.
        </p>

        <ui:include src="#{demoNavigator.sampleIncludeURI}" />
        <ui:include src="/templates/includes/source-view.xhtml">
            <ui:param name="src" value="#{demoNavigator.sampleIncludeURI}" />
            <ui:param name="sourceType" value="xhtml" />
            <ui:param name="openLabel" value="View Source" />
            <ui:param name="hideLabel" value="Hide Source" />
        </ui:include>
    </ui:composition>
</html>
