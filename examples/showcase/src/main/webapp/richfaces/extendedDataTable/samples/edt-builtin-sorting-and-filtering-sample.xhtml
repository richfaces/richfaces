<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                
                xmlns:r="http://richfaces.org"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:form>
        <r:extendedDataTable value="#{carsBean.allInventoryItems}"
                                var="car" filterVar="filterValue" id="table" frozenColumns="2"
                                sortPriority="#{carsSortingBean.sortPriorities}"
                                style="height:300px; width:500px;" selectionMode="none">
            <f:facet name="header">
                <h:outputText value="Cars marketplace"/>
            </f:facet>
            <r:column sortBy="#{car.vendor}"
                         filterExpression="#{empty filterValue or fn:startsWith(car.vendor, filterValue)}"
                         filterValue="#{carsFilteringBean.vendorFilter}">
                <f:facet name="header">Vendor</f:facet>
                <h:outputText value="#{car.vendor}"/>
            </r:column>
            <r:column sortBy="#{car.model}"
                         filterExpression="#{empty filterValue or fn:startsWith(car.model, filterValue)}"
                         filterValue="#{carsFilteringBean.modelFilter}">
                <f:facet name="header">Model</f:facet>
                <h:outputText value="#{car.model}"/>
            </r:column>
            <r:column sortBy="#{car.price}"
                         filterExpression="#{empty filterValue or car.price ge filterValue}"
                         filterValue="#{carsFilteringBean.priceFilter}"
                         filterConverterMessage="Error converting the 'Price' filter value">
                <f:facet name="header">Price</f:facet>
                <h:outputText value="#{car.price}"/>
            </r:column>
            <r:column sortBy="#{car.mileage}"
                         filterExpression="#{empty filterValue or car.price ge filterValue}"
                         filterValue="#{carsFilteringBean.mileageFilter}"
                         filterConverterMessage="Error converting the 'Mileage' filter value">
                <f:facet name="header">Mileage</f:facet>
                <h:outputText value="#{car.mileage}"/>
            </r:column>
            <r:column>
                <f:facet name="header">VIN Code</f:facet>
                <h:outputText value="#{car.vin}"/>
            </r:column>
            <r:column>
                <f:facet name="header">Items stock</f:facet>
                <h:outputText value="#{car.stock}"/>
            </r:column>
            <r:column>
                <f:facet name="header">Days Live</f:facet>
                <h:outputText value="#{car.daysLive}"/>
            </r:column>
        </r:extendedDataTable>
        <r:messages />
    </h:form>
</ui:composition>
