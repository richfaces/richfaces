<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:r="http://richfaces.org/core"
                xmlns:r="http://richfaces.org/core">
    <h:form>
        <fieldset>
            <legend><b>Ajax loading</b></legend>
            <h:outputText value="Turn ajax loading on/off:"/>
            <h:selectBooleanCheckbox valueChangeListener="#{carsBean.switchAjaxLoading}">
                <r:ajax event="click" render="table @this"/>
            </h:selectBooleanCheckbox>
        </fieldset>
        <br/>
        <r:extendedDataTable value="#{carsBean.allInventoryItems}"
                                var="car" id="table" frozenColumns="2"
                                style="height:300px; width:500px;" selectionMode="none"
                                clientRows="#{carsBean.clientRows}">
            <f:facet name="header">
                <h:outputText value="Cars marketplace"/>
            </f:facet>
            <r:column>
                <f:facet name="header">
                    <h:outputText value="vendor"/>
                </f:facet>
                <h:outputText value="#{car.vendor}"/>
            </r:column>
            <r:column>
                <f:facet name="header">
                    <h:outputText value="Model"/>
                </f:facet>
                <h:outputText value="#{car.model}"/>
            </r:column>
            <r:column>
                <f:facet name="header">
                    <h:outputText value="Price"/>
                </f:facet>
                <h:outputText value="#{car.price}"/>
            </r:column>
            <r:column>
                <f:facet name="header">
                    <h:outputText value="Mileage"/>
                </f:facet>
                <h:outputText value="#{car.mileage}"/>
            </r:column>
            <r:column>
                <f:facet name="header">
                    <h:outputText value="VIN Code"/>
                </f:facet>
                <h:outputText value="#{car.vin}"/>
            </r:column>
            <r:column>
                <f:facet name="header">
                    <h:outputText value="Items stock"/>
                </f:facet>
                <h:outputText value="#{car.stock}"/>
            </r:column>
            <r:column>
                <f:facet name="header">
                    <h:outputText value="Days Live"/>
                </f:facet>
                <h:outputText value="#{car.daysLive}"/>
            </r:column>
        </r:extendedDataTable>
    </h:form>
</ui:composition>
