<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:r="http://richfaces.org">
    <h:form>
        <r:panel style="width:560px;">
            <f:facet name="header">
                <h:outputText value="Simple pick list"></h:outputText>
            </f:facet>

            <r:pickList id="pickList" value="#{listSelectBean.selectedCapitals}" sourceCaption="Available cities"
                targetCaption="Selected cities" listWidth="165px" listHeight="100px" orderable="true">
                <f:selectItems value="#{listSelectBean.capitals}" var="capital" itemValue="#{capital}"
                    itemLabel="#{capital.name}" />
                <f:converter converterId="CapitalsConverter" />
            </r:pickList>

            <r:hotKey selector="#pickList" key="right">
                <r:componentControl target="pickList" operation="addItems" />
            </r:hotKey>
            <r:hotKey selector="#pickList" key="left">
                <r:componentControl target="pickList" operation="removeItems" />
            </r:hotKey>
            <r:hotKey selector="#pickList" key="end">
                <r:componentControl target="pickList" operation="addAllItems" />
            </r:hotKey>
            <r:hotKey selector="#pickList" key="home">
                <r:componentControl target="pickList" operation="removeAllItems" />
            </r:hotKey>
        </r:panel>
    </h:form>
</ui:composition>
