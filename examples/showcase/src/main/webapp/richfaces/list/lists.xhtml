<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>
    <p>
        The <b>rich:list</b> component allows to build lists dynamically from back-end data. The lists can be ordered lists,
        unordered lists, or definition lists.
    </p>

    <p>
        The <b>rich:list</b> component accepts the same data sources as other iteration components and renders them according to
        the <b>type</b> attribute.
    </p>

    <ui:include src="#{demoNavigator.sampleIncludeURI}" />
    <ui:include src="/templates/includes/source-view.xhtml">
        <ui:param name="src" value="#{demoNavigator.sampleIncludeURI}" />
        <ui:param name="sourceType" value="xhtml" />
        <ui:param name="openLabel" value="View Source" />
        <ui:param name="hideLabel" value="Hide Source" />
    </ui:include>

</ui:composition>
</html>
