<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:r="http://richfaces.org"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/templates/main.xhtml">
    <ui:define name="body">
        <h:outputStylesheet>
            .navigation .rf-tab-hdr-brd,.navigation .rf-tab {
            display: none;
            }
        </h:outputStylesheet>
        <r:tabPanel switchType="client" styleClass="navigation" activeItem="#{demoNavigator.currentSample.id}"
            onbeforeitemchange="return false;">
            <c:forEach items="#{demoNavigator.currentDemo.samples}" var="s">
                <r:tab header="#{s.name}" name="#{s.id}"
                    onheaderclick="document.location.href='#{facesContext.externalContext.requestContextPath}/richfaces/component-sample.jsf?demo=#{demoNavigator.currentDemo.id}&amp;sample=#{s.id}&amp;skin=#{skinBean.skin}'" />
            </c:forEach>
        </r:tabPanel>
        <fieldset class="example-cnt">
            <ui:include src="#{demoNavigator.sampleURI}" />
        </fieldset>
    </ui:define>
</ui:composition>

</html>
