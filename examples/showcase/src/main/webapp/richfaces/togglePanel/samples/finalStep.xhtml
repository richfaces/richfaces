<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">

    <div style="position: relative; height: 140px; word-break: break-all; overflow: auto">
        <h:panelGrid columns="2" columnClasses="wfcol1">
            <h:outputText value="First Name:" />
            <h:outputText value="#{profile.firstName}" />
            <h:outputText value="Last Name:" />
            <h:outputText value="#{profile.lastName}" />
            <h:outputText value="Company:" />
            <h:outputText value="#{profile.company}" />
            <h:outputText value="Notes:" />
            <h:outputText value="#{profile.notes}" />
        </h:panelGrid>
        <div class="navPanel">
            <a4j:commandButton value="&lt;&lt;Previous" style="float:left">
                <rich:toggleControl targetItem="@prev" event="click" />
            </a4j:commandButton>
        </div>
    </div>

</ui:composition>
