<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:r="http://richfaces.org/core">

    <div style="position: relative; height: 140px">
        <h:panelGrid columns="2" columnClasses="wfcol1">
            <h:outputText value="First Name:" />
            <h:outputText value="#{profile.firstName}" />
            <h:outputText value="Last Name:" />
            <h:outputText value="#{profile.lastName}" />
            <h:outputText value="Company:" />
            <h:outputText value="#{profile.company}" />
            <h:outputText value="Notes:" />
            <h:outputText value="#{profile.notes}" />
        </h:panelGrid>
        <div class="navPanel">
            <r:commandButton value="&lt;&lt;Previous" style="float:left">
                <r:toggleControl targetItem="@prev" event="click" />
            </r:commandButton>
        </div>
    </div>

</ui:composition>
