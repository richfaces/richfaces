<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:r="http://richfaces.org">

<ui:composition>
    <h:outputStylesheet>
        .optionList {
        height: 22px;
        }

        .vertical-menu-cell {
        padding: 0px 4px 0px 4px;
        }
    </h:outputStylesheet>
    <h:panelGrid styleClass="vertical-menu-cell" columnClasses="optionList" columns="1" cellspacing="0" cellpadding="0">
        <r:dropDownMenu style="border:1px solid #{richSkin.panelBorderColor}" label="Option1" mode="client"
            jointPoint="topRight" direction="bottomRight">
            <r:menuItem label="Suboption 1-1" />
            <r:menuItem label="Suboption 1-2">
                <f:facet name="icon">
                    <h:graphicImage value="/images/icons/print.gif" alt="print" />
                </f:facet>
            </r:menuItem>
            <r:menuItem label="Suboption 1-3" />
        </r:dropDownMenu>
        <r:dropDownMenu jointPoint="topRight" direction="bottomRight" style="border:1px solid #{richSkin.panelBorderColor}"
            label="Option2" mode="client">
            <r:menuItem label="Suboption 2-1" />
            <r:menuItem label="Suboption 2-2" />
            <r:menuGroup label="Group2">
                <r:menuItem label="Suboption 2-2-1" />
                <r:menuItem label="Suboption 2-2-2" />
            </r:menuGroup>
            <r:menuItem label="Suboption 2-3" />
        </r:dropDownMenu>
        <r:dropDownMenu jointPoint="topRight" direction="bottomRight" style="border:1px solid #{richSkin.panelBorderColor}"
            label="Option3" mode="client">
            <r:menuItem label="Suboption 3-1" />
            <r:menuItem label="Suboption 3-2" />
            <r:menuItem label="Suboption 3-3" />
        </r:dropDownMenu>
    </h:panelGrid>
</ui:composition>

</html>
