<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:r="http://richfaces.org">

<ui:composition>

    <h:outputStylesheet>
        .pic {
        margin-bottom: -4px;
        margin-right: 2px;
        }

        .search .rf-ddm-itm-sel {
        background-color: transparent;
        background-image:none;
        border-color: transparent;
        cursor: default;
        }
    </h:outputStylesheet>

    <h:form>
        <r:toolbar height="26px">
            <r:dropDownMenu mode="ajax">
                <f:facet name="label">
                    <h:panelGroup>
                        <h:graphicImage value="/images/icons/copy.gif" styleClass="pic" alt="copy" />
                        <h:outputText value="File" />
                    </h:panelGroup>
                </f:facet>
                <r:menuItem label="New" action="#{dropDownMenuBean.doNew}" icon="/images/icons/create_doc.gif">
                </r:menuItem>
                <r:menuItem label="Open" action="#{dropDownMenuBean.doOpen}" icon="/images/icons/open.gif" />
                <r:menuGroup label="Save As...">
                    <r:menuItem label="Save" action="#{dropDownMenuBean.doSave}" icon="/images/icons/save.gif" />
                    <r:menuItem label="Save All" action="#{dropDownMenuBean.doSaveAll}">
                        <f:facet name="icon">
                            <h:graphicImage value="/images/icons/save_all.gif" alt="save_all" />
                        </f:facet>
                    </r:menuItem>
                </r:menuGroup>
                <r:menuItem label="Close" action="#{dropDownMenuBean.doClose}" />
                <r:menuSeparator id="menuSeparator11" />
                <r:menuItem label="Exit" action="#{dropDownMenuBean.doExit}" />

            </r:dropDownMenu>

            <r:dropDownMenu mode="ajax">
                <f:facet name="label">
                    <h:panelGrid cellpadding="0" cellspacing="0" columns="2" style="vertical-align:middle">
                        <h:outputText value="Links" />
                    </h:panelGrid>
                </f:facet>
                <r:menuItem submitMode="client" onclick="document.location.href='http://labs.jboss.com/jbossrichfaces/'">
                    <h:outputText value="RichFaces Home Page" />
                </r:menuItem>
                <r:menuItem submitMode="client"
                    onclick="document.location.href='http://jboss.com/index.html?module=bb&amp;op=viewforum&amp;f=261'">
                    <h:outputText value="RichFaces Forum" />
                </r:menuItem>
            </r:dropDownMenu>
        </r:toolbar>
    </h:form>

    <br />
    <r:outputPanel ajaxRendered="true">
        <h:outputText value="Current Selection: "></h:outputText>
        <h:outputText style="font-weight:bold" value="#{dropDownMenuBean.current}"></h:outputText>
    </r:outputPanel>
    <br />

</ui:composition>

</html>
