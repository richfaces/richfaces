<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:r="http://richfaces.org">
    <h:form>
        <p>This example shows a select component that behaves basically the same as the standard:</p>
        <r:panel style="width:220px;">
            <f:facet name="header">
                <h:outputText value="Simples select"></h:outputText>
            </f:facet>
            <r:select>
                <f:selectItem itemValue="0" itemLabel="Option 1" />
                <f:selectItem itemValue="1" itemLabel="Option 2" />
                <f:selectItem itemValue="2" itemLabel="Option 3" />
                <f:selectItem itemValue="3" itemLabel="Option 4" />
                <f:selectItem itemValue="4" itemLabel="Option 5" />
            </r:select>
        </r:panel>
        <p>In the next example you can manually enter values, and any invalid entries are not allowed.</p>
        <r:panel style="width:220px;">
            <f:facet name="header">
                <h:outputText value="Select with manual input"></h:outputText>
            </f:facet>
            <r:select enableManualInput="true" defaultLabel="start typing for select">
                <f:selectItems value="#{inplaceSelectBean.capitalsOptions}" />
            </r:select>
        </r:panel>
    </h:form>
</ui:composition>
