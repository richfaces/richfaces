<ui:composition xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:r="http://richfaces.org"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<r:outputPanel id="component" ajaxRendered="true" >
  <h:outputStylesheet>
        .navigation .rf-tab-hdr-brd,.navigation .rf-tab {
        display: none;
        }
    </h:outputStylesheet>
<div>
    <r:tabPanel switchType="client" styleClass="navigation" activeItem="#{demoNavigator.currentSample.id}"
        onbeforeitemchange="return false;">
        <c:forEach items="#{demoNavigator.currentDemo.samples}" var="s">
            <r:tab header="#{s.name}" name="#{s.id}"
                onheaderclick="document.location.href='#{facesContext.externalContext.requestContextPath}/richfaces/mobile-component-sample.jsf?demo=#{demoNavigator.currentDemo.id}&amp;sample=#{s.id}&amp;skin=#{skinBean.skin}'" />
        </c:forEach>
    </r:tabPanel>
    <fieldset class="example-cnt" >
        <ui:include src="#{demoNavigator.sampleURI}" />
    </fieldset>
 </div>
</r:outputPanel>
</ui:composition>
