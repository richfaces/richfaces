<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:at="http://richfaces.org/demo/app-taglib"
    xmlns:r="http://richfaces.org">

<ui:composition>
    <f:subview>
        <h:outputStylesheet>
            .sourceView{
            padding-top: 10px;
            }
        </h:outputStylesheet>
        <r:outputPanel styleClass="sourceView" layout="block">
            <r:outputPanel layout="block" id="show">
                <h:outputLink value="#"
                    onclick="jQuery(#{r:element('hide')}).slideDown(); jQuery(#{r:element('show')}).hide(); return false;"
                    id="sh1" styleClass="show">
                    <h:outputText value="#{empty openLabel?'View Source' : openLabel }" />
                </h:outputLink>
            </r:outputPanel>

            <r:outputPanel id="hide" layout="block" style="display:none">
                <h:outputLink styleClass="hide" value="#"
                    onclick="jQuery(#{r:element('hide')}).slideUp(); jQuery(#{r:element('show')}).show(500); return false;">
                    <h:outputText value="#{empty hideLabel?'Hide Source' : hideLabel }" />
                </h:outputLink>
                <at:syntaxHighlighter styleClass="source" src="#{src}" sourceType="#{sourceType}" />
                <h:outputLink styleClass="hide" value="#"
                    onclick="jQuery(#{r:element('hide')}).slideUp(); jQuery(#{r:element('show')}).show(500); return false;">
                    <h:outputText value="#{empty hideLabel?'Hide Source' : hideLabel }" />
                </h:outputLink>
            </r:outputPanel>
        </r:outputPanel>
    </f:subview>
</ui:composition>
</html>
