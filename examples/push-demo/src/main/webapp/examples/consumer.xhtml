<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:r="http://richfaces.org/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/layout/template.xhtml">
    <ui:param name="title" value="Push Message Producer" />
    <!-- content -->
    <ui:define name="content">
        <h:form>
            <br /><br /><br /><br />
            <r:commandButton value="Push!" action="#{richBean.push}" />
            
            <r:log mode="console" />
            
            <r:push address="sampleAddress"  ondataavailable="$('*[id$=outputDate]').text(event.rf.data)" />



            <r:outputPanel id="outputDate">
                Date: #{richBean.date}
            </r:outputPanel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
