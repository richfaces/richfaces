<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:r="http://richfaces.org"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/layout/template.xhtml">
    <ui:param name="title" value="Push Message Consumer" />
    <!-- content -->
    <ui:define name="content">
    
        <script>
        function dataavailable(event) {
            $('*[id$=outputDate]').text(event.rf.data)
        }
        </script>

        <h:form>
            <br /><br /><br /><br />
            <r:commandButton value="Push!" action="#{richBean.push}" disabled="#{viewScope.pushDisabled}" />
            <r:commandButton value="Re-render push" render="push" />
            <r:commandButton
                value="#{viewScope.pushDisabled ? 'Enable push' : 'Disable push'}"
                render="@this push">
                <r:param assignTo="#{viewScope.pushDisabled}" value="#{!viewScope.pushDisabled}" />
            </r:commandButton>
            <h:outputLink id="incorrectRequestForPushFilter" value="http://localhost:8080/push/__richfaces_push?X-Atmosphere-Transport=long-polling" target="_self">
            	<h:outputText value="Malformed Request For Push Filter" escape="false"/>
            </h:outputLink>
            
            <r:log mode="console" />
            
            <r:push id="push" address="sampleAddress" ondataavailable="dataavailable(event)" />

            <r:outputPanel id="outputDate">
                Date: #{richBean.date}
            </r:outputPanel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
