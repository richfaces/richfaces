<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">

<body>
    <ui:composition template="/templates/template.xhtml">

        <ui:define name="scripts">
            <h:outputScript name="qunit/qunit.js" />
            <h:outputScript name="qunit/richfaces-qunit.js" />

            <h:outputStylesheet name="qunit/qunit.css" />
        </ui:define>

        <ui:define name="title">Toggle Panel Example</ui:define>
        <ui:define name="body_head">Toggle Panel Example</ui:define>

        <ui:define name="body">
            <p>Page</p>

            <h:form id="f" style="border:blue solid thin;">
                <rich:togglePanel id="panel" activeItem="name1" switchType="client" lang="en">
                    <rich:togglePanelItem id="name1" name="name1">hello name1</rich:togglePanelItem>
                    <rich:togglePanelItem id="name2" name="name2">hello name2</rich:togglePanelItem>
                    <rich:togglePanelItem id="name3" name="name3">hello name3</rich:togglePanelItem>
                </rich:togglePanel>

                <h:outputLink>
                    <rich:toggleControl targetPanel="panel" targetItem="name1" event="click" />
                name1
            </h:outputLink>
                <h:outputLink>
                    <rich:toggleControl targetPanel="panel" targetItem="name2" event="click" />
                name2
            </h:outputLink>
                <h:outputLink>
                    <rich:toggleControl targetPanel="panel" targetItem="name3" event="click" />
                name3
            </h:outputLink>
            </h:form>

            <p>Result</p>

            <div>
                <!--<h1 id="qunit-header">Richfaces Client API Tests</h1>-->
                <!--<h2 id="qunit-banner"></h2>-->
                <!--<h2 id="qunit-userAgent"></h2>-->
                <ol id="qunit-tests"></ol>

                <div id="testDiv" style="margin-top: 10px; border: 1px solid #a0a0a0">Main Test Div</div>

            </div>
            <h:outputScript name="tests/richfaces-toggle-panel-qunit.js" />
        </ui:define>
    </ui:composition>
</body>
</html>
