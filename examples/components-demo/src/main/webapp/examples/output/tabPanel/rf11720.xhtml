<ui:composition template="/layout/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:r="http://richfaces.org/rich">

        <ui:define name="title">Tab Panel Example</ui:define>
        <ui:define name="body_head">Tab Panel Example</ui:define>

        <ui:define name="body">

            <h:form>
                <h:selectBooleanCheckbox value="#{sessionScope.showCustomer}">
                    <r:ajax render="panel" />
                </h:selectBooleanCheckbox>
            </h:form>

            <r:outputPanel id="panel">
                <h:outputText value="#{sessionScope.showCustomer}" />

                <h:panelGroup rendered="#{sessionScope.showCustomer}" layout="block">

                    <h:form>
                        <r:tabPanel id="customerTabPanel" switchType="ajax" headerPosition="top" headerLocation="center">

                            <r:tab id="customerList" header="&rsaquo; Search">
                            </r:tab>

                            <r:tab id="customerDetail" header="&rsaquo; Customer">
                            </r:tab>

                            <r:tab id="vehicleDetail" header="&rsaquo; Vehicle">
                            </r:tab>

                            <r:tab id="subscriptionDetail" header="&rsaquo; Subscription">
                            </r:tab>

                            <r:tab id="history" header="&rsaquo; History">
                            </r:tab>
                        </r:tabPanel>
                    </h:form>
                </h:panelGroup>
            </r:outputPanel>


        </ui:define>
    </ui:composition>
