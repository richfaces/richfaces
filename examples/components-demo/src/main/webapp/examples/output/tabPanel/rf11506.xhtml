<ui:composition template="/layout/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:r="http://richfaces.org/rich">

        <ui:define name="title">Tab Panel Example</ui:define>
        <ui:define name="body_head">Tab Panel Example</ui:define>

        <ui:define name="body">

            <h:form id="form">
                <h:commandButton id="doNothingButton" value="do nothing" render="tab2">
                    <f:ajax render="tab1" />
                </h:commandButton>
                <r:tabPanel id="tabPanel">
                    <r:tab id="tab1" name="tab1" header="tab1 header">
                        content of tab 1
                    </r:tab>
                    <r:tab id="tab2" name="tab2" header="tab2 header">
                        content of tab 2
                    </r:tab>
                    <r:tab id="tab3" name="tab3" header="tab3 header">
                        content of tab 3
                    </r:tab>
                    <r:tab id="tab4" name="tab4" header="tab4 header" disabled="true">
                        content of tab 4
                    </r:tab>
                    <r:tab id="tab5" name="tab5" header="tab5 header">
                        content of tab 5
                    </r:tab>
                </r:tabPanel>
                
                <r:log />
            </h:form>
        </ui:define>
    </ui:composition>
