<ui:composition template="/layout/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">

        <ui:define name="title">Tab Panel Example</ui:define>
        <ui:define name="body_head">Tab Panel Example</ui:define>

        <ui:define name="body">

            <h:form id="testform">
                <r:tabPanel id="tabpanel" switchType="ajax" activeItem="#{rf11474.activeTab}">
                    <r:tab id="tab1" header="First">
            		Here is tab #1
        		</r:tab>
                    <r:tab id="tab2" header="Second">
            		Here is tab #2
        		</r:tab>
                    <r:tab id="tab3" header="Third">
            		Here is tab #3
        		</r:tab>
                </r:tabPanel>
                <br />
                <br />
                <a4j:commandButton id="but1" value="go to tab1" action="#{rf11474.goToTab1}" execute="@this" render="tabpanel" />
                <br />
                <br />
                <a4j:commandButton id="but2" value="go to tab2" action="#{rf11474.goToTab2}" execute="@this" render="tabpanel" />
                <br />
                <br />
                <a4j:commandButton id="but3" value="go to tab3" action="#{rf11474.goToTab3}" execute="@this" render="tabpanel" />
            </h:form>
            
            <a4j:outputPanel ajaxRendered="true">
                <h:outputText value="Active: #{rf11474.activeTab}" />
            </a4j:outputPanel>
                        
            <a4j:log />

        </ui:define>
    </ui:composition>
