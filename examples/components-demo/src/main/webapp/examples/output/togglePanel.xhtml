<ui:composition template="/layout/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:r="http://richfaces.org">

<ui:param name="title" value="Toggle Panel" />
    <!-- content -->
    <ui:define name="content">
        <h:form id="f">
            <r:togglePanel id="my_id" lang="en" activeItem="name1"
                itemChangeListener="#{togglePanelBean.itemChangeActionListener}">
                <r:togglePanelItem name="name1">
                hello name1
            </r:togglePanelItem>
                <r:togglePanelItem name="name2">
                hello name2
            </r:togglePanelItem>
            </r:togglePanel>

            <h:outputLink>
                <r:toggleControl targetPanel="my_id" targetItem="name2" event="click" />

            Click me :) it is toggle control
        </h:outputLink>
            <h:outputLink>
                <r:toggleControl targetPanel="my_id" targetItem="name1" event="click" />

            Click me :) it another toggle control
        </h:outputLink>

        </h:form>
    </ui:define>
</ui:composition>
