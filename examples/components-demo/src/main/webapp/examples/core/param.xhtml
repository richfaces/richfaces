<ui:composition template="/layout/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:r="http://richfaces.org/rich">
    <ui:param name="title" value="Param" />
    <!-- content -->
    <ui:define name="content">
        <h:form id="form">
            <r:commandButton value="Set param value to Alex" render="param">
                <r:param name="username" value="Alex" assignTo="#{commandBean.name}" />
            </r:commandButton>
            <r:commandButton value="Get screen width" render="param2">
                <r:param name="username" value="screen.width" assignTo="#{commandBean.name}" noEscape="true" />
            </r:commandButton>
        </h:form>
        <h:panelGroup id="param">
            <h:outputText value="Name is: #{commandBean.name}" />
        </h:panelGroup>
        <h:panelGroup id="param2">
            <h:outputText value="Screen width is: #{commandBean.name}" />
        </h:panelGroup>
    </ui:define>
</ui:composition>
