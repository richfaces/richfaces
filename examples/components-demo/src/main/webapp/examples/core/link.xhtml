<ui:composition template="/layout/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:r="http://richfaces.org/rich">
    <ui:param name="title" value="Link" />
    <!-- content -->
    <ui:define name="content">
        <r:outputPanel ajaxRendered="true">
            <h:outputText value="#{commandBean.date}" />
        </r:outputPanel>
        <h:outputText value="Name:" />
        <h:form>
            <h:inputText value="#{commandBean.name}" />

            <h:panelGrid>
                <r:commandLink action="#{commandBean.submit}" render="out">
                    <h:outputText value="Say Hello" />
                </r:commandLink>
                <r:commandLink action="#{commandBean.submit}" render="out" limitRender="true">
                    <h:outputText value="Say Hello with limitRender" />
                </r:commandLink>
                <r:commandLink action="#{commandBean.submit}" render="out" execute="@this">
                    <h:outputText value="Say Hello with execute=@this" />
                </r:commandLink>
                <r:commandLink action="#{commandBean.reset}" render="out">
                    <h:outputText value="Reset" />
                </r:commandLink>
                <r:commandLink>
                    <f:ajax event="action" execute="@form" render=":out" listener="#{commandBean.listener}" />
                    <h:outputText value="Test AjaxBehavior" />
                </r:commandLink>
            </h:panelGrid>
        </h:form>
        <br />
        <h:panelGroup id="out">
            <h:outputText value="#{commandBean.name}" />
            <h:outputText value="!" rendered="#{not empty commandBean.name}" />
        </h:panelGroup>
    </ui:define>
</ui:composition>
