<ui:composition template="/layout/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:r="http://richfaces.org/rich">
    <ui:param name="title" value="Poll" />
    <!-- content -->
    <ui:define name="content">
        <h:form id="form">
            <h:panelGroup id="poll">
                <r:poll enabled="#{commandBean.pollEnabled}" interval="5000" ontimer="return confirm('execute action?')">
                    <r:ajax event="timer" render="time" />
                </r:poll>
            </h:panelGroup>
            <r:commandButton actionListener="#{commandBean.enablePoll}" value="Start polling" render="poll" />
            <r:commandButton actionListener="#{commandBean.disablePoll}" value="Stop polling" render="poll" />
        </h:form>
        <h:panelGroup id="time">
            <h:outputText value="#{commandBean.date}" />
        </h:panelGroup>
    </ui:define>
</ui:composition>
