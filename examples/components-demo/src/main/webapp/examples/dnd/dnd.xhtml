<ui:composition template="/layout/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">
    <ui:param name="title" value="Drag-n-Drop Sample" />
    
    <!-- Head -->
    <ui:define name="head">
        <style type="text/css">
            .droppable {
                border: 1px solid blue;
                margin: 4px;
                height: 200px;
                width: 200px;
                background-color: yellow;
                overflow: auto;
            }
            
            .draggable {
                border: 1px solid #000000;
                background-color: gray;
                opacity: 0.3;
                margin: 2px;
                height: 50px;
                width: 100px;
            }
            
            .rf-ind {
                height: 20px;
                width: 20px;
                border: 1px dotted red;
                background-color: blue
            }
            
            .rf-ind-acpt {
                height: 20px;
                width: 20px;
                border: 1px dotted red;
                background-color: green;
            }
            
            .rf-ind-rejt {
                height: 20px;
                width: 20px;
                border: 1px dotted green;
                background-color: red;
            }
        </style>
    </ui:define>
    
    <!-- Content -->
    <ui:define name="content">
        <h:form>
            <rich:dragIndicator id="ind" acceptClass="accept" rejectClass="reject" />
            <table>
                <tr>
                    <td><a4j:outputPanel id="drg1" layout="block" styleClass="draggable">
                            <h:outputText value="#{dndBean.dragValue1}" />
                            <rich:dragSource type="drg1" dragValue="#{dndBean.dragValue1}" />
                        </a4j:outputPanel></td>
                    <td><a4j:outputPanel id="drg2" layout="block" styleClass="draggable">
                            <h:outputText value="#{dndBean.dragValue2}" />
                            <rich:dragSource type="drg2" dragIndicator="ind" dragValue="#{dndBean.dragValue2}" />
                        </a4j:outputPanel></td>
                    <td><a4j:outputPanel id="drg3" layout="block" styleClass="draggable">
                            <h:outputText value="#{dndBean.dragValue3}" />
                            <rich:dragSource type="drg3" dragIndicator="ind" dragValue="#{dndBean.dragValue3}" />
                        </a4j:outputPanel></td>
                    <td>
                        <ul>
                            <li><a4j:commandLink value="Set acceptedTypes to [drg1, drg2]"
                                    action="#{dndBean.resetAcceptedTypes}" render="drp" /></li>
                            <li><a4j:commandLink value="Make every type be accepted."
                                    action="#{dndBean.makeAcceptedTypeIsAny}" render="drp" /></li>
                            <li><h:outputText value="Immediate:" />
                                <h:selectBooleanCheckbox value="#{dndBean.immediate}">
                                    <a4j:ajax render="drp @this" />
                                </h:selectBooleanCheckbox></li>
                            <li><h:outputText value="bypassUpdates:" />
                                <h:selectBooleanCheckbox value="#{dndBean.bypassUpdates}">
                                    <a4j:ajax render="drp @this" />
                                </h:selectBooleanCheckbox></li>
                        </ul>
                    </td>
                </tr>
            </table>

            <a4j:outputPanel id="drp" layout="block" styleClass="droppable">
                <rich:dropTarget acceptedTypes="#{dndBean.acceptedTypes}" dropListener="#{dropListenerBean.processDrop}"
                    render="grid executeOut" execute="executeIn" immediate="#{dndBean.immediate}"
                    onbeforedomupdate="alert('onbeforedomupdate')" oncomplete="alert('oncomlete')" status="dndstatus"
                    bypassUpdates="#{dndBean.bypassUpdates}" />
                <h:dataTable id="grid" var="dropValue" value="#{dndBean.dropValues}">
                    <h:column>
                        <h:outputText value="#{dropValue}" />
                    :
                    <h:outputText value="#{dndBean.phaseId}" />
                    ;
                </h:column>
                </h:dataTable>
            </a4j:outputPanel>

            <a4j:outputPanel id="execute" layout="block">
                <h:inputText id="executeIn" value="#{dndBean.executeTest}" />
                <br />
                <h:outputText id="executeOut" value="#{dndBean.executeTest}" />
                <br />
                <a4j:status name="dndstatus" startText="...named status request start...">
                </a4j:status>

            </a4j:outputPanel>
        </h:form>
    </ui:define>
</ui:composition>
