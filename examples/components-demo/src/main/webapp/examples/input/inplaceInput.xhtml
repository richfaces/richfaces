<ui:composition template="/layout/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:r="http://richfaces.org/rich">
    <ui:param name="title" value="Inplace Input" />


    <!-- content -->
    <ui:define name="content">
        <h:form id="form">
            <r:inplaceInput showControls="true" value="New York" defaultLabel="#{null}">
            </r:inplaceInput>
            <h:commandButton value="submit"/>
            <r:inplaceInput showControls="true" defaultLabel="click to enter your name" saveOnBlur="true"
                             onblur="RichFaces.$('form:ii').cancel()" id="ii" activeClass="activeClass"
                             disabledClass="disabledClass"
                             editClass="editClass" changedClass="changedClass" styleClass="styleClass">
            </r:inplaceInput>
        </h:form>
    </ui:define>
</ui:composition>
