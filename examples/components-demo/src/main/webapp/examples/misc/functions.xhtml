<ui:composition template="/layout/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:r="http://richfaces.org/rich">
<ui:param name="title" value="Functions" />
    <!-- content -->
    <ui:define name="content">
    
        <h:form>
            <h:outputLabel value="Role name:" for="roleName" />
            <h:inputText value="#{userBean.rolename}" id="roleName" />
            <br />
            <h:commandLink value="Apply role name" />
        </h:form>

        <f:subview id="view">
            <h:form id="myForm">
                <h:inputText id="input" value="abc" />
            </h:form>
        </f:subview>

        <h:outputText value="#{r:clientId('input')}" />
        <br />
        <h:outputText value="#{r:element('input')}" />
        <br />
        <h:outputText value="#{r:component('input')}" />
        <br />
        <h:outputText value="#{r:findComponent('input').value}" />
        <br />
        <h:outputText value="#{r:toScript('input')}" />
        <br />

        Roles:
        <h:outputText rendered="#{r:isUserInRole('admin, user')}" value="admin or user" />
        <br />
        <h:outputText rendered="#{r:isUserInRole('admin')}" value="admin" />
        <br />
        <h:outputText rendered="#{r:isUserInRole('user')}" value="user" />
        <br />
        
    </ui:define>
</ui:composition>
