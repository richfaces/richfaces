<ui:composition template="/layout/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">
    <ui:param name="title" value="Data Grid" />
    <!-- content -->
    <ui:define name="content">
        <h:form id="form1">
            <rich:dataGrid id="dataGrid" columns="3" var="record" elements="8" value="#{iterationBean.employeeList}">
                <f:facet name="header">
                    <h:outputText value="header" />
                </f:facet>
    
                <f:facet name="caption">
                    <h:outputText value="caption" />
                </f:facet>
    
                <h:outputText value="#{record.name}" />
                <h:outputText value="#{record.title}" />
                <h:outputText value="#{record.EMail}" />
    
                <f:facet name="footer">
                    <rich:dataScroller id="scroller3" for="dataGrid" page="#{iterationBean.page}" maxPages="7"></rich:dataScroller>
                </f:facet>
    
            </rich:dataGrid>
        </h:form>
    </ui:define>
</ui:composition>
