<ui:composition template="/layout/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">
    <ui:param name="title" value="List" />
    
    <!-- content -->
    <ui:define name="content">
    
        <h:form>
            <h:selectOneListbox value="#{listBean.listType}" onchange="submit()">
                <f:selectItem itemValue="ordered" />
                <f:selectItem itemValue="unordered" />
                <f:selectItem itemValue="definitions" />
            </h:selectOneListbox>
        </h:form>
    
        <h:form id="form1">
            <r:list id="list" var="item" value="#{iterationBean.employeeList}" rows="20" type="#{listBean.listType}">
                <f:facet name="term">
                    E-mail: #{item.EMail}
                </f:facet>
    
                Name: #{item.name}
            </r:list>
    
            <r:dataScroller for="list" />
        </h:form>
    </ui:define>
</ui:composition>
