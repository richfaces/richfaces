<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j"
    xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:rich="http://richfaces.org/output">
<ui:composition template="/layout/template.xhtml">
    <ui:param name="title" value="Toggle Panel" />
    <!-- content -->
    <ui:define name="content">
        <h:form id="f">
            <rich:togglePanel id="my_id" lang="en" activeItem="name1"
                itemChangeListener="#{togglePanelBean.itemChangeActionListener}">
                <rich:togglePanelItem name="name1">
                hello name1
            </rich:togglePanelItem>
                <rich:togglePanelItem name="name2">
                hello name2
            </rich:togglePanelItem>
            </rich:togglePanel>

            <h:outputLink>
                <rich:toggleControl targetPanel="my_id" targetItem="name2" event="click" />

            Click me :) it is toggle control
        </h:outputLink>
            <h:outputLink>
                <rich:toggleControl targetPanel="my_id" targetItem="name1" event="click" />

            Click me :) it another toggle control
        </h:outputLink>

        </h:form>
    </ui:define>
</ui:composition>
</html>
