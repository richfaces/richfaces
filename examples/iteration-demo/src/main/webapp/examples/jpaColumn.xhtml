<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:r="http://richfaces.org/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/layout/template.xhtml">
    <ui:param name="title" value="JPA Column" />
    
    <!-- content -->
    <ui:define name="content">
    
    <r:column sortBy="#{property}" sortOrder="#{bean.sortOrders[property]}" filterValue="#{bean.filterValues[property]}"
        filterExpression="#{property}">
        <f:facet name="header">
            <h:commandLink style="color: white;" action="#{bean.switchSortOrder(property)}">
                #{bean.getSortOrder(property)}
                <r:ajax render="richTable" />
            </h:commandLink>
            <br />
            <h:inputText value="#{bean.filterValues[property]}">
                <r:ajax render="richTable@body scroller" event="keyup" />
            </h:inputText>
        </f:facet>

        <h:outputText value="#{record[property]}" />
    </r:column>
    
    </ui:define>
</ui:composition>
</html>
