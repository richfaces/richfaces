<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:r="http://richfaces.org/rich"
    xmlns:richx="http://richfaces.org/richx">

<h:head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <meta content="iKe/nqfDrJY9NJDa3w2mgcb3WLbK2WNevJBDcxTrCe8=" name="verify-vl" />
    <meta
        content="PhotoAlbum Demo application contains best practices and examples of RichFaces in action. It includes drag-n-drop, file upload, wysiwyg editor, modal panel, calendar, tree, context-menu components etc." />
    <meta
        content="richfaces, richfaces demo, richfaces live demo, richfaces examples, datatable, upload, suggestion box, tree, calendar, AJAX, JSF, Seam, JBoss, RIA, java server faces, rich components"
        name="Keywords" />
    <title>RichFaces PhotoAlbum demo</title>
    <h:outputStylesheet library = "stylesheet" name = "photoalbum.css" />
    <h:outputStylesheet library = "stylesheet" name = "shCore.css" />
    <h:outputStylesheet library = "stylesheet" name = "shThemeDefault.css" />
    <h:outputScript library = "scripts" name = "photoalbum.js" />
    <h:outputScript library = "scripts" name = "shCore.js" />
    <h:outputScript library = "scripts" name = "shLegacy.js" />
    <h:outputScript library = "scripts" name = "shBrushJava.js" />
    <h:outputScript library = "scripts" name = "shBrushXml.js" />
</h:head>

<h:body class="main-body" style="position: relative;">
    <!-- <r:messages globalOnly="true" />
    <r:messages /> -->
    <div style="position: relative; height: auto; overflow: hidden; min-height: 100%; zoom: 1;" class="main-panel">
        <h:form id="overForm">
            <r:notifyStack direction="vertical" position="topLeft" id="stack">
                <r:notifyMessages for="overForm" styleClass="photoalbum-message" sticky="true" stack="stack" showDetail="true" showSummary="true" />
            </r:notifyStack>
            
            <div style="padding-bottom: 82px; padding-top: 116px; left: 0px; zoom: 1;">
                <!--             <ui:include src="/includes/misc/modalPanels.xhtml" /> -->

                <h:panelGroup id="modalPanels" layout="block" style="display: none;">
                    <ui:include src="/includes/misc/confirmation.xhtml" />
                    <ui:include src="/includes/misc/help.xhtml" />
                    <ui:include src="/includes/album/createAlbum.xhtml" />
                    <ui:include src="/includes/shelf/createShelf.xhtml" />
                    <ui:include src="/includes/event/createEvent.xhtml" />
                    <ui:include src="/includes/index/login.xhtml" />
                </h:panelGroup>
                <ui:include src="/includes/image/slideshow.xhtml" />
                <table cellpadding="0" cellspacing="0" width="100%">
                    <tbody>
                        <tr>
                            <td class="panel-header-bg" style="vertical-align: top;">
                                <div style="position: relative; zoom: 1;">
                                    <div>
                                        <!-- <r:spacer width="300" height="1" style="display: block"> </r:spacer> -->
                                        <!-- not available in RF 4; repair when the layout can be seen -->
                                    </div>
                                    <r:region id="treeRegion">
                                        <r:panel id="treePanel" styleClass="body-main-panel"
                                            headerClass="body-main-panel-header" bodyClass="body-main-panel-body"
                                            style="width:240px">
                                            <ui:insert name="tree" />
                                        </r:panel>
                                    </r:region>

                                    <div class="body-main-bg"
                                        style="position: absolute; height: 30000px; right: 0px; top: 0px; width: 5px;"></div>
                                </div>
                            </td>
                            <td width="100%" class="panel-header-bg" style="vertical-align: top;">
                                <div style="position: relative; zoom: 1;">
                                    <r:region>
                                        <r:log level="ALL" mode="popup" />
                                        <r:panel id="bodyPanel" styleClass="body-main-panel"
                                            headerClass="body-main-panel-header" bodyClass="body-main-panel-body">
                                            <ui:insert name="body" />
                                        </r:panel>
                                    </r:region>
                                </div>
                                <div style="position: absolute; height: 30000px; right: 0px; top: 0px; width: 5px;"
                                    class="body-main-bg" />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>


            <div style="position: absolute; top: 0px; width: 100%; height: 116px; left: 0px;">
                <ui:include src="/includes/index/header.xhtml" />
            </div>

            <div style="position: absolute; bottom: 0px; width: 100%; height: 82px; left: 0px; zoom: 1;">
                <ui:include src="/includes/index/footer.xhtml" />
            </div>
            <ui:insert name="searchWidget" />

        </h:form>
        <ui:include src="/includes/index/status.xhtml" />
        <!-- do not move, will not work inside the form -->
    </div>
    
    <div id="fb-root"></div>
        <script>
          window.fbAsyncInit = function() {
            // init the FB JS SDK
            FB.init({
              appId      : '463867713685327', // App ID from the App Dashboard
              status     : false, // check the login status upon init?
              cookie     : true, // set sessions cookies to allow your server to access the session?
              xfbml      : false,  // parse XFBML tags on this page?
              channelUrl : '/social/fbchannel.jsf'
            });
        
            // Additional initialization code such as adding Event Listeners goes here
            $(document).trigger('FBloaded');
          };
        
          // Load the SDK's source Asynchronously
          // Note that the debug version is being actively developed and might 
          // contain some type checks that are overly strict. 
          // Please report such bugs using the bugs tool.
          (function(d, debug){
             var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
             if (d.getElementById(id)) {return;}
             js = d.createElement('script'); js.id = id; js.async = true;
             js.src = "//connect.facebook.net/en_US/all" + (debug ? "/debug" : "") + ".js";
             ref.parentNode.insertBefore(js, ref);
           }(document, /*debug*/ false));
        </script>
        
        <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
</h:body>
</html>
