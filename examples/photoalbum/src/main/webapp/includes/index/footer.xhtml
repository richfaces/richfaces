<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:r="http://richfaces.org/rich"
    xmlns:richx="http://richfaces.org/richx">
    <r:panel id="footerPanel" styleClass="footer-panel">
        <h:graphicImage value="/img/shell/logo_bottom.gif" width="160" height="55" alt="" border="0"
            style="position : absolute; right : 0px; top : 27px" />
        <h:panelGroup layout="block" styleClass="footer-panel-content">
            <r:toolbar styleClass="top-right-menu-toolbar">
                <r:toolbarGroup styleClass="top-right-menu-item" contentClass="bottom-right-menu-item-content">

                    <h:graphicImage width="3" height="15" alt="" border="0" value="/img/shell/bullet.gif" />
                    <h:panelGroup styleClass="top-right-menu-item-padding">
                        <a href="#" onclick="return false;" class="bottom-right-menu-item-content">
                            #{messages['terms_and_conditions']}</a>
                    </h:panelGroup>
                    <h:graphicImage width="3" height="15" alt="" border="0" value="/img/shell/bullet.gif" />
                    <h:panelGroup styleClass="top-right-menu-item-padding">
                        <a href="#" onclick="return false;" class="bottom-right-menu-item-content">
                            #{messages['privacy_statement']}</a>
                    </h:panelGroup>
                </r:toolbarGroup>
            </r:toolbar>
        </h:panelGroup>

        <r:jsFunction name="loadAlbumsForEvent" oncomplete="reload()">
            <r:param assignTo="#{facebookShelfBean.albums}" name="response" />
        </r:jsFunction>
        <r:jsFunction name="reload" render="mainArea" />

        <r:jsFunction name="showError">
            <r:param assignTo="#{errorHandlerBean.JSError}" name="message" />
        </r:jsFunction>
    </r:panel>
</ui:composition>
