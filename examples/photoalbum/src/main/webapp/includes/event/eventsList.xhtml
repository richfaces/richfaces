<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:r="http://richfaces.org/rich">
    <ui:insert name="header">
        <h:panelGrid styleClass="shelf-header-table" cellpadding="0">
            <h:outputText value="#{header}" styleClass="h1-style" />
        </h:panelGrid>
    </ui:insert>
    <r:commandLink rendered="#{userBean.loggedIn}" actionListener="#{eventManager.createEvent()}" render="eventModalPanel"
        oncomplete="#{r:component('eventModalPanel')}.show()" execute="@this">
        <h:graphicImage value="/img/shell/icon_add_shelf.png" width="37" height="23" alt="" styleClass="main-menu-add-icons-img" />
        <r:tooltip followMouse="true" direction="topRight" showDelay="500" styleClass="tooltip">
            <h:outputText value="#{messages['add_shelf']}"
                style="white-space: nowrap; display: block; text-align: left; color: #DF6400" />
        </r:tooltip>
    </r:commandLink>
    <r:repeat id="events" value="#{events}" var="event">
        <h:panelGroup layout="block" style="width:100%; clear:both;" id="eventInfo">
            <ui:include src="/includes/event/eventInfo.xhtml">
                <ui:param name="event" value="#{event}" />
                <ui:param name="showAlbums" value="false" />
            </ui:include>
        </h:panelGroup>
    </r:repeat>
</ui:composition>
