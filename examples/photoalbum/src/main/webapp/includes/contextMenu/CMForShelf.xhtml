<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:r="http://richfaces.org" xmlns:richx="http://richfaces.orgx">
    <r:contextMenu style="text-align:left;" rendered="#{controller.isUserShelf(shelf)}" mode="ajax" target="#{target}">
        <r:menuItem label="#{messages['add_album']}" limitRender="true" render="albumModalPanel"
            data="#{albumManager.errorInCreate}" actionListener="#{albumManager.createAlbum(shelf, true)}"
            oncomplete="if(!event.data)#{r:component('albumModalPanel')}.show()" />
        <r:menuItem label="#{messages['delete_shelf']}" limitRender="true"
            actionListener="#{confirmationPopupHelper.initShelfData(confirmationPopupHelper.deleteShelf,'Are You sure? All nested albums and images will also dropped! ',shelf)}"
            oncomplete="#{r:component('confirmation')}.show()" render="confirmation" />
        <r:menuItem label="#{messages['edit_shelf']}" limitRender="true" actionListener="#{controller.startEditShelf(shelf)}"
            render="mainArea" />
    </r:contextMenu>
</ui:composition>
