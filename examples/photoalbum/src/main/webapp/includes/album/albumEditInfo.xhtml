<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:richx="http://richfaces.orgx" xmlns:r="http://richfaces.org">
    <div style="margin: 10px 0px 30px 30px; width: 504px; background: #f1f1f1">
        <r:graphValidator>
            <table style="border-collapse: collapse; border: 0; padding: 5px;">
                <tr>
                    <td style="vertical-align: top; white-space: nowrap;" class="album-edit-field">#{messages['album_name']}</td>
                    <td style="vertical-align: top;" colspan="2">
                        <h:inputText id="album_name" value="#{model.selectedAlbum.name}" styleClass="album-edit-input"
                            required="true">
                            <r:validator event="blur" />
                        </h:inputText>
                    </td>
                </tr>

                <tr>
                    <td style="padding: 0; margin: 0;" />
                    <td style="padding: 0; margin: 0;" class="errors">
                        <r:message for="album_name" />
                    </td>
                </tr>
                <tr>
                    <td style="vertical-align: top; white-space: nowrap;" class="album-edit-field">#{messages['creation_date']}</td>
                    <td style="vertical-align: top;">
                        <r:outputPanel id="calendar" layout="block">
                            <r:calendar styleClass="album-edit-calendar" enableManualInput="true"
                                value="#{model.selectedAlbum.created}" id="album_date" disabled="true">
                                <r:validator event="inputblur" />
                            </r:calendar>
                        </r:outputPanel>
                        <r:message for="calendar" />
                    </td>
                </tr>
                <tr>
                    <td style="padding: 0; margin: 0;" />
                    <td style="padding: 0; margin: 0;" class="errors">
                        <r:message for="album_date" />
                    </td>
                </tr>
                <tr>
                    <td style="vertical-align: top; white-space: nowrap;" class="album-edit-field">#{messages['description']}</td>
                    <td style="vertical-align: top;" colspan="2">
                        <h:inputTextarea id="album_description" value="#{model.selectedAlbum.description}"
                            styleClass="album-edit-area" />
                    </td>
                </tr>
                <tr>
                    <td style="padding: 0; margin: 0;" />
                    <td style="padding: 0; margin: 0;">
                        <r:message for="album_description" />
                    </td>
                </tr>
                <tr>
                    <td style="vertical-align: top;" />
                    <td colspan="2" style="padding: 10px; vertical-align: top; text-align: right;">
                        <richx:commandButton id="saveButton" value="#{messages['save']}" style="float: left"
                                             actionListener="#{albumManager.editAlbum(model.selectedAlbum, false)}" render="treePanel, mainArea" />
                        <richx:commandButton id="cancelButton" value="#{messages['cancel']}" style="float: right" immediate="true"
                                             actionListener="#{controller.cancelEditAlbum()}" render="mainArea" />
                    </td>
                </tr>
            </table>
        </r:graphValidator>
    </div>
    <ui:include src="/includes/image/imageList.xhtml" />
</ui:composition>
