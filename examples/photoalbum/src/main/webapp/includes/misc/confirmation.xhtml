<ui:component xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:r="http://richfaces.org/rich"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:richx="http://richfaces.org/richx">
    <r:popupPanel id="confirmation" width="400" height="180" onshow="applyModalPanelEffect('confirmation', {delay: 0.5})"
        autosized="false">
        <f:facet name="header">#{messages['confirm.confirm']}</f:facet>
        <f:facet name="controls">
            <h:panelGroup id="confirmPanelHideControl">
                <h:graphicImage value="/img/modal/close.png" style="cursor:pointer" id="hideConfirmation"
                    onclick="#{r:component('confirmation')}.hide()" />
            </h:panelGroup>
        </f:facet>

        <r:region>
            <h:panelGroup id="confirmPanel" layout="block" style="width: 100%">

                <h:panelGroup id="confirmContent" layout="block">
                    <h:panelGrid columns="2" width="300" style="margin-left: auto; margin-right: auto;">
                        <h:panelGroup id="confirmIcon" layout="block" style="width: 43px">
                            <h:graphicImage value="img/modal/ico_warning.png" />
                        </h:panelGroup>

                        <h:panelGroup id="confirmMessage" layout="block" style="width: 257px; margin-left: 20px">
                            <h:outputText value="#{confirmationPopupHelper.caption}" />
                        </h:panelGroup>
                    </h:panelGrid>
                </h:panelGroup>

                <h:panelGroup id="confirmButtons" layout="block">
                    <h:panelGrid columns="2" style="margin-left: auto; margin-right: auto;">
                        <h:panelGroup id="confirmFirstButton" layout="block">
                            <richx:commandButton value="#{messages['confirm.ok']}"
                                actionListener="#{confirmationPopupHelper.doAction()}" id="storebutton"
                                oncomplete="#{r:component('confirmation')}.hide()" render="treePanel, mainArea, menu" />
                        </h:panelGroup>
                        <h:panelGroup id="confirmSecondButton" layout="block">
                            <richx:commandButton value="#{messages['confirm.cancel']}"
                                onclick="#{r:component('confirmation')}.hide(); return false" execute="@none" />
                        </h:panelGroup>
                    </h:panelGrid>
                </h:panelGroup>

            </h:panelGroup>
        </r:region>
    </r:popupPanel>
</ui:component>
