<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j"
    xmlns:richx="http://richfaces.org/richx">

<h:head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <meta content="iKe/nqfDrJY9NJDa3w2mgcb3WLbK2WNevJBDcxTrCe8=" name="verify-vl" />
    <meta
        content="PhotoAlbum Demo application contains best practices and examples of RichFaces in action. It includes drag-n-drop, file upload, wysiwyg editor, modal panel, calendar, tree, context-menu components etc." />
    <meta
        content="richfaces, richfaces demo, richfaces live demo, richfaces examples, datatable, upload, suggestion box, tree, calendar, AJAX, JSF, Seam, JBoss, RIA, Ajax4JSF, java server faces, rich components"
        name="Keywords" />
    <title>RichFaces PhotoAlbum demo</title>
    <h:outputStylesheet name="photoalbum.css" library="stylesheet" />
    <h:outputStylesheet name="shCore.css" library="stylesheet" />
    <h:outputStylesheet name="shThemeDefault.css" library="stylesheet" />
    <h:outputScript name="photoalbum.js" library="scripts" />
    <h:outputScript name="shCore.js" library="scripts" />
    <h:outputScript name="shLegacy.js" library="scripts" />
    <h:outputScript name="shBrushJava.js" library="scripts" />
    <h:outputScript name="shBrushXml.js" library="scripts" />
</h:head>

<h:body class="main-body" style="position: relative;">
    <rich:messages globalOnly="true" />
    <rich:messages />
    <div style="position: relative; height: auto; overflow: hidden; min-height: 100%; zoom: 1;" class="main-panel">
        <h:form id="overForm">
            <div style="padding-bottom: 82px; padding-top: 116px; left: 0px; zoom: 1;">
                <!--             <ui:include src="/includes/misc/modalPanels.xhtml" /> -->

                <h:panelGroup id="modalPanels" layout="block" style="display: none;">
                    <ui:include src="/includes/misc/confirmation.xhtml" />
                    <ui:include src="/includes/misc/help.xhtml" />
                    <ui:include src="/includes/album/createAlbum.xhtml" />
                    <ui:include src="/includes/shelf/createShelf.xhtml" />
                    <ui:include src="/includes/index/login.xhtml" />
                </h:panelGroup>
                <ui:include src="/includes/image/slideshow.xhtml" />
                <table cellpadding="0" cellspacing="0" width="100%">
                    <tbody>
                        <tr>
                            <td class="panel-header-bg" style="vertical-align: top;">
                                <div style="position: relative; zoom: 1;">
                                    <div>
                                        <!-- <rich:spacer width="300" height="1" style="display: block"> </rich:spacer> -->
                                        <!-- not available in RF 4; repair when the layout can be seen -->
                                    </div>
                                    <a4j:region id="treeRegion">
                                        <rich:panel id="treePanel" styleClass="body-main-panel"
                                            headerClass="body-main-panel-header" bodyClass="body-main-panel-body"
                                            style="width:240px">
                                            <ui:insert name="tree" />
                                        </rich:panel>
                                    </a4j:region>

                                    <div class="body-main-bg"
                                        style="position: absolute; height: 30000px; right: 0px; top: 0px; width: 5px;"></div>
                                </div>
                            </td>
                            <td width="100%" class="panel-header-bg" style="vertical-align: top;">
                                <div style="position: relative; zoom: 1;">
                                    <a4j:region>
                                        <a4j:log level="ALL" mode="popup" />
                                        <rich:panel id="bodyPanel" styleClass="body-main-panel"
                                            headerClass="body-main-panel-header" bodyClass="body-main-panel-body">
                                            <ui:insert name="body" />
                                        </rich:panel>
                                    </a4j:region>
                                </div>
                                <div style="position: absolute; height: 30000px; right: 0px; top: 0px; width: 5px;"
                                    class="body-main-bg" />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>


            <div style="position: absolute; top: 0px; width: 100%; height: 116px; left: 0px;">
                <ui:include src="/includes/index/header.xhtml" />
            </div>

            <div style="position: absolute; bottom: 0px; width: 100%; height: 82px; left: 0px; zoom: 1;">
                <ui:include src="/includes/index/footer.xhtml" />
            </div>
            <ui:insert name="searchWidget" />

        </h:form>
        <ui:include src="/includes/index/status.xhtml" />
        <!-- do not move, will not work inside the form -->
    </div>

</html>
