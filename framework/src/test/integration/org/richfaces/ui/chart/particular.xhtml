<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:r="http://richfaces.org"
	>
<h:head>

</h:head>
<h:body>

	<h:form id="frm">
		<r:chart id="chart">
			<r:series label="A-series" type="line" data="#{chartParticularBean.amodel}" plotClickListener="#{chartParticularBean.aSeriesHandler}"/>
			<r:series label="B-series" type="line" data="#{chartParticularBean.bmodel}" />
		    <r:ajax event="plotclick" render="msg" execute="msg" />
		</r:chart>
		<h:outputText id="msg" value="#{chartParticularBean.serverMsg}" />
	</h:form>

	<br />
</h:body>
</html>
