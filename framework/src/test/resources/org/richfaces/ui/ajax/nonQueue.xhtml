<html xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:r="http://richfaces.org"
    xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Test queue page</title>

    <h:outputScript library = "javax.faces" name = "jsf.js" />
    <h:outputScript name="jquery.js" />
    <h:outputScript name="richfaces.js" />
    <h:outputScript name="richfaces-queue.js" />

</h:head>
<h:body>
    <h:form id="form">
        <r:ajax>
            <h:inputText />

        </r:ajax>
        <r:ajax event="valueChange">
            <h:panelGroup>
                <r:ajax event="valueChange">
                    <h:inputText />

                    <r:commandLink value="Link" />

                </r:ajax>
            </h:panelGroup>
        </r:ajax>
        <h:commandButton value="G" />
    </h:form>

</h:body>
</html>
