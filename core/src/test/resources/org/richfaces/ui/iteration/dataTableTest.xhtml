<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:r="http://richfaces.org">
<f:view contentType="text/html" />

<h:head>
    <title>Richfaces List</title>
</h:head>

<h:body>
    <h:form id="form">

        <r:dataScroller fastStep="2" id="scroller1" for="richTable" page="#{dataScrollerBean.pageNumber}" maxPages="5"></r:dataScroller>
        <r:dataTable id="richTable" rowKeyVar="rowKey" var="content" value="#{dataScrollerBean.content}" rows="1">
            <r:column>
                <h:panelGroup id="pageContent">
                    <h:outputText value="#{content}" />
                </h:panelGroup>
            </r:column>
            <f:facet name="footer">
                <r:dataScroller fastStep="2" id="scroller2" for="richTable" page="#{dataScrollerBean.pageNumber}" maxPages="5"></r:dataScroller>
            </f:facet>
        </r:dataTable>
    </h:form>
</h:body>
</html>
