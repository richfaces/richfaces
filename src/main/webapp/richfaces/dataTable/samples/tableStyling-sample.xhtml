<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<style>
.even-row {
	background-color: #FCFFFE;
}

.odd-row {
	background-color: #ECF3FE;
}

.active-row {
	background-color: #FFEBDA !important;
	cursor: pointer;
}
</style>
	<h:form id="form">
		<rich:dataTable value="#{carsBean.allInventoryItems}" var="car"
			id="table" rows="20" rowClasses="odd-row, even-row"
			styleClass="stable">
			<rich:column accept="#{carsFiteringBean.acceptVendor}">
				<f:facet name="header">
					<h:outputText value="Vendor " />
				</f:facet>
				<h:outputText value="#{car.vendor}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Model" />
				</f:facet>
				<h:outputText value="#{car.model}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Price" />
				</f:facet>
				<h:outputText value="#{car.price}" />
			</rich:column>
			<rich:column filter="#{carsFilteringBean.mileageFilterImpl}">
				<f:facet name="header">
					<h:outputText value="Mileage" />
				</f:facet>
				<h:outputText value="#{car.mileage}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="VIN " />
				</f:facet>
				<h:outputText value="#{car.vin}" />
			</rich:column>
		</rich:dataTable>
	</h:form>
	
    <rich:jQuery selector=".stable tr:odd" query="addClass('odd-row')" />
    <rich:jQuery selector=".stable tr:even" query="addClass('even-row')" />
    <rich:jQuery selector=".stable tr" event="mouseover"
        query="jQuery(this).addClass('active-row')"/>
    <rich:jQuery selector=".stable tr" event="mouseout" 
        query="jQuery(this).removeClass('active-row')"/>

</ui:composition>
